<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
   <th:block th:fragment="scriptImport">
      <!-- 제이쿼리 -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- Toast UI Script -->
      <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
      <!-- 부트스트랩 -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
   <style>
        .bold-text {
        font-weight: bold;
        font-size: 1.5em; /* 글씨 크기 조절 */
    }
    .navbar-nav .nav-link {
        font-size: 1.2em !important; /* 메뉴바 폰트 크기 조절 */
    }
      </style>
   </th:block>
   
   <th:block th:fragment="headImport">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- 부트스트랩 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/css/menu.css">
      <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
      <link rel="stylesheet" type="text/css" href="/css/mainpage.css">
   </th:block>
   
    <th:block th:fragment="metaImport">
    	<meta name="_csrf_header" th:content="${_csrf.headerName}">
		<meta name="_csrf" th:content="${_csrf.token}">
	</th:block>

	<th:block th:fragment="navBar">
		<!-- 상단바 - 로고, 게시판 메뉴, 검색창, 마이페이지, 로그인 -->
		<div class="row NavBar" th:fragment="NavBar">
			<div class="col-md-1 logo"></div>
			<div class="col-md-5">
				<ul class="board_menu">
					<li>메뉴1</li>
					<li>메뉴2</li>
					<li>메뉴3</li>
					<li>메뉴4</li>
				</ul>
			</div>
			<div class="col-md-4">
				<form name="SearchBar" method="get" action="#">
					<div class="searchbar">
						<input class="searchbar" type="text">
						<button class="search_icon"></button>
					</div>
				</form>
			</div>
			<div class="col-md-1">MyPage</div>
			<div class="col-md-1"><a th:href="@{/login}">LogIn</a></div>
		</div>
	</th:block>

</body>
</html>
