<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<meta charset="UTF-8">
		<meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
		<title>パスワード探し</title>
		<style>
		
		
		html {
			height: 100%;
		}
		
		body {
			
			width: 100%;
			height: 100%;
			margin: 0;
			padding-top: 200px;
			padding-bottom: 40px;
			font-family: "Nanum Gothic", arial, helvetica, sans-serif;
			background-repeat: no-repeat;
		}
		
		.card {
			margin: 0 auto; /* Added */
			float: none; /* Added */
			margin-bottom: 10px; /* Added */
		}
		
		#btn-Yes {
			background-color: rgb(0, 128, 192);			
			border: none;
		}
		
		.form-signin .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		
		.card-title {
			margin-left: 30px;
		}
		
		.links {
			text-align: center;
			margin-bottom: 10px;
		}
		
		a {
			color: #f58b34;
			text-decoration: none;
		}
		
		</style>
	</head>

	<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0"
		width="100%" height="100%" align="center">
	
		<div class="card align-middle" style="width: 500px;">
			<div class="card-title" style="margin-top: 30px;">
	
				<h2 class="card-title" style="color: #f58b34;">
					<img th:src ="@{/css/icon/logo.png}"/>
				</h2>
			</div>
	
			<div class="card-body">
				<form action="/findPw" class="findPw" id="findPw" name="findPw" method="POST">
					<input type="text" name="user_id" id="user_id" class="form-control"placeholder="ID" required autofocus>
						<br> 
						<input type="email" name="user_email" id="user_email" class="form-control"placeholder="E-MAIL" required>
						<br>
					<button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="button" onclick="findPW()">パスワードを探す</button>
	
				</form>
	
			</div>
			<div class="links">
				<a th:href="@{/findid}">IDを探す</a> | <a th:href="@{/login}">ログイン</a> | <a
					th:href="@{/join}">会員登録</a>
	
			</div>
		</div>
	
	</body>
	<script type="text/javascript">
		const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

		function findPW(){
			
			const userId = $("#user_id").val();
			const email = $("#user_email").val();
			debugger;
			if(userId == "" && email == ""){
				alert("IDとメールを入力して下さい。");
				return false;
			} else{
				
				$.ajax({
					
					url:"/findPw",
					type:"post",
					data:{user_id : userId , user_email : email},
					beforeSend: function (xhr) {
		                xhr.setRequestHeader(header, token);
		            },
		            success:function(response){
		            	if(response.success){
		            		//メールとIDが一致する場合、仮パスワードの発行」
		            		alert("仮パスワードが入力されたメールに送信されました。");
		            		
		            	} else{
		            		//メールとIDが一致しない場合
		            		alert("入力された情報では登録された情報がありません。");
		            		
		            	}
		            },
		            error:function(){
		            	//サーバーエラー
		            	alert("サーバーでエラーが発生しました。");
		            }
				});
			}
		}
    </script>
