<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
   <th:block th:fragment="scriptImport">
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- BootStrap -->
  	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
        .bold-text {
        font-weight: bold;
        font-size: 1.5em; /* 文字の大きさ調節 */
    }
    .navbar-nav .nav-link {
        font-size: 1.2em !important; /* メニューバーの大きさ調節 */
    }
      </style>
   </th:block>
   
   <th:block th:fragment="headImport">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- BootStrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/css/menu.css">
      <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
      <link rel="stylesheet" type="text/css" href="/css/mainpage.css">
      <link rel="stylesheet" type="text/css" href="/css/board.css">
   </th:block>
   
    <th:block th:fragment="metaImport">
    	<meta name="_csrf_header" th:content="${_csrf.headerName}">
		<meta name="_csrf" th:content="${_csrf.token}">
	</th:block>

	<th:block th:fragment="navBar">
		<!-- 上段のバー - ロゴ, 掲示板メニュー, 検索ボックス, マイページ, ログイン -->
		<div class="row NavBar" th:fragment="NavBar">
			<div class="col-md-1 logo" th:onclick="|location.href='@{/}'|"></div>
			<div class="col-md-5">
				<ul class="board_menu">
					<li>メニュー1</li>
					<li>メニュー2</li>
					<li>メニュー3</li>
					<li>メニュー4</li>
				</ul>
			</div>
			<div class="col-md-4">
				<form name="SearchBar" method="get" action="#">
					<div class="searchbar">
						<input class="searchbar" type="text">
						<button class="search_icon"></button>
					</div>
				</form>
			</div>
				<th:block th:if="${user.ROLE eq 'ROLE_ANONYMOUS'}">
					<div class="col-md-1"><a th:href="@{/login}">MyPage</a></div>
	            	<div class="col-md-1"><a th:href="@{/login}">LogIn</a></div>
	            </th:block>
				<th:block th:if="${user.ROLE eq 'ROLE_USER'}">
	                <div class="col-md-1"><a th:href="@{/mypage/mypage}">MyPage</a></div>
	                <div class="col-md-1"><a th:href="@{/logout}">LogOut</a></div>
	            </th:block>
				<th:block th:if="${user.ROLE ne 'ROLE_ANONYMOUS' && user.ROLE ne 'ROLE_USER'}">
	                <div class="col-md-1"><a th:href="@{/admin/admin}">Admin</a></div>
	                <div class="col-md-1"><a th:href="@{/logout}">LogOut</a></div>
	            </th:block>
		</div>
	</th:block>
  	<th:block th:fragment="leftBar">
	<!--左側マイページメニューバー/作成したポスト、コメント-->
		<div>
			<div class="row cols-md-5">
				<div class="nav-item"><a th:href="@{/mypage}">情報</a></div>
				<div class="nav-item"><a th:href="@{/mypage}">作成したポスト</a></div>
				<div class="nav-item"><a th:href="@{/mypage}">作成したコメント</a></div>
			</div>
		</div>
	</th:block>
	
</body>
</html>
