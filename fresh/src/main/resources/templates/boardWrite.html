<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{menu.html::metaImport}"></th:block>
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 200px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
	<!-- 상단바 - 로고, 게시판 메뉴, 검색창, 마이페이지, 로그인 -->
	<th:block th:insert="~{menu.html::navBar}"></th:block>
    <h1>게시글 작성</h1>
    <form name="board" action="/submitPost" method="POST">
    	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="board_title">제목</label>
            <input type="text" id="board_title" name="board_title" required placeholder="게시글 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="board_content">내용</label>
            <textarea id="board_content" name="board_content" required placeholder="게시글 내용을 입력하세요"></textarea>
        </div>
       
        <div class="form-group">
            <button type="submit" class="btn">작성 완료</button>
        </div>
    </form>
</div>

</body>
</html>
