<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/basic">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<th:block th:insert="~{menu.html::metaImport}"></th:block>
<title>お知らせ作成</title>
<th:block th:insert="~{menu.html::headImport}"></th:block>
<style>
body {
	margin: 40px;
}

.container1 {
	width: 80%;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
	background-color: #f9f9f9;
}

h1 {
	text-align: center;
	color: #333;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	font-weight: bold;
	display: block;
}

.form-group input, .form-group textarea {
	width: 100%;
	padding: 10px;
	margin-top: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.form-group textarea {
	height: 200px;
}

.btn {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.btn:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<!-- 上段のバー - ロゴ, 掲示板メニュー, 検索ボックス, マイページ, ログイン -->
		<th:block th:insert="~{menu.html::navBar}"></th:block>
		<div class="container1">
			<h1>お知らせ作成</h1>
			<form name="notice" action="/admin/submitNotice" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<input type="hidden" name="category" th:value="0" />
				<div class="form-group">
					<label for="board_title">タイトル</label>
					<input type="text" id="board_title" name="board_title" required placeholder="お知らせのタイトルを入力して下さい。">
				</div>
				<div class="form-group">
					<label for="board_content">内容</label>
					<textarea id="board_content" name="board_content" required placeholder="お知らせの内容を入力して下さい。"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn">作成完了</button>
					<button class="btn" th:onclick="history.back()">作成キャンセル</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
