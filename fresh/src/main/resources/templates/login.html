<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">

  <title>로그인</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
  <!-- Slick Slider  CSS -->
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">

<body id="top">
<th:block th:insert="~{menu.html::header}"></th:block>
<section class="section testimonial-2 gray-bg">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="section-title text-center">
					<h1 th:text="로그인">로그인</h1>
					<div class="divider mx-auto my-4"></div>
					<div id="login">
						<form method="post" action="/login" name="loginForm">
							<div class="my-2">
								<label class="form-label" th:text="아이디" for="username"></label>
								<input class="form-control" type="text" name="username" placeholder="아이디"/>
							</div>
							<div class="my-2">
								<label class="form-label" th:text="비밀번호" for="password"></label>
								<input class="form-control" type="password" name="password" placeholder="비밀번호"/>
							</div>
							<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
							<button type="submit" class="btn btn-danger my-2" th:text="로그인">로그인버튼</button>
						</form>
					</div>
					<!-- <div class="my-2">
						<a class="mx-2" th:text="'아이디 찾기'" th:href="@{/findMyId}">아이디찾기</a>
						<a class="mx-2" th:text="'비밀번호 찾기'" th:href="@{/findMyPw}">비번찾기</a>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</section>
<!-- footer Start -->
<th:block th:insert="~{menu.html::footer}"></th:block>

    <script src="plugins/shuffle/shuffle.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>
    <!-- Google Map -->
    <script src="plugins/google-map/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    
    
    <script src="js/script.js"></script>
