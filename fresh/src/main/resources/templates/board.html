<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 바 스타일 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* 게시판 영역 스타일 */
        .board-container {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 60%;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }

        /* 게시판 리스트 스타일 */
        .board-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .board-list th, .board-list td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .board-list th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        .board-list td a {
            text-decoration: none;
            color: #333;
        }

        .board-list td a:hover {
            color: #007BFF;
        }

        /* 하단 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .pagination span {
            margin: 0 10px;
        }

        .write-button {
            padding: 15px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .write-button:hover {
            background-color: #555;
        }

        .page-info {
            font-size: 16px;
            color: #333;
        }

        .items-per-page {
            margin-top: 20px;
        }

        .items-per-page {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 (비워둠) -->
<header>
    <!-- 네비게이션 바의 내용은 비워두었습니다. -->
</header>

<!-- 게시판 영역 -->
<div class="board-container">
    <!-- 검색창 -->
    <div class="search-container">
        <div>게시판</div>
        <div>
            <input type="text" id="searchInput" placeholder="제목 또는 내용으로 검색">
            <button onclick="searchPosts()">검색</button>
        </div>
    </div>

    <!-- 게시글 수 변경 -->
    <div class="items-per-page">
        <label for="itemsPerPage">게시글 수: </label>
        <select id="itemsPerPage" onchange="updateItemsPerPage()">
            <option value="10">10개</option>
            <option value="20">20개</option>
            <option value="30">30개</option>
        </select>
    </div>

    <!-- 게시판 리스트 -->
    <table class="board-list" id="boardList">
        <thead>
            <tr>
                <th>번호</th> <!-- 게시글 번호 추가 -->
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>조회수</th>
                <th>추천수</th>
            </tr>
        </thead>
			<tbody>
				<tr th:each="board:${BoardList}">
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_no}"></a></td>
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_title}"></a></td>
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_title}"></a></td>
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_date}"></a></td>
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_count}"></a></td>
					<td><a th:href="@{/detail(no=${board.board_no})}"
						th:text="${board.board_like}"></a></td>	
					
				</tr>
			</tbody>
		</table>

    <!-- 페이지 번호 및 네비게이션 -->
    <div class="pagination">
        <button onclick="changePage('prev')">이전</button>
        
        <span class="page-info">현재 페이지: 1 / 1</span> <!-- 페이지 번호 표시 -->

        <button onclick="changePage('next')">다음</button>
    </div>

    <!-- 메시지 -->
    <div class="page-info" id="message">
        <!-- 여기에 페이지 이동 시 메시지가 출력됩니다 -->
    </div>
</div>

<!-- 글쓰기 버튼 -->
<div style="display: flex; justify-content: flex-end; margin-top: 10px;">
    <a th:href="@{/boardWrite}" class="write-button">
        <button>글쓰기</button>
    </a>>
</div>

<script>
    let currentPage = 1;
    let itemsPerPage = 10; // 기본적으로 10개씩 보여줌
    let searchQuery = ""; // 검색어 초기화
    let filteredPosts = []; // 필터링된 게시글 목록
   

    // 게시글 표시
    function renderPosts() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const postsToDisplay = filteredPosts.slice(startIndex, endIndex);

        const boardList = document.getElementById('boardList').getElementsByTagName('tbody')[0];
        boardList.innerHTML = '';

        postsToDisplay.forEach(post => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${post.board_no}</td>
                <td><a href="#">${post.board_title}</a></td>
                <td>${post.board_write}</td>
                <td>${post.board_date}</td>
                <td>${post.board_count}</td>
                <td>${post.board_like}</td>
            `;
            boardList.appendChild(row);
        });

        document.querySelector('.page-info').innerText = `현재 페이지: ${currentPage} / ${Math.ceil(filteredPosts.length / itemsPerPage)}`;
    }

    // 페이지 변경
    function changePage(direction) {
        if (direction === 'prev' && currentPage > 1) {
            currentPage--;
        } else if (direction === 'next' && currentPage < Math.ceil(filteredPosts.length / itemsPerPage)) {
            currentPage++;
        }
        renderPosts();
    }

    // 검색 기능
    function searchPosts() {
        searchQuery = document.getElementById('searchInput').value;
        filteredPosts = posts.filter(post => 
            post.board_title.includes(searchQuery) || post.board_content.includes(searchQuery)
        );
        currentPage = 1; // 검색 시 첫 페이지로 리셋
        renderPosts();
    }

    // 게시글 수 변경
    function updateItemsPerPage() {
        itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
        renderPosts();
    }

    // 초기 데이터 로드
    filteredPosts = posts;
    renderPosts();
</script>

</body>
</html>
